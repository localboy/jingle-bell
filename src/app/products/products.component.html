    </div>

        {{shoe}}
      </mat-list-option>
    </mat-selection-list>
    
    <p>
      Options selected: {{shoes.selectedOptions.selected.length}}
    </p>
</div>

<!-- Showing products by mat-grid-list -->
<div class="products">
  <mat-grid-list cols="4" ratio="3:4" gutterSize="10px" rowHeight="300px">
    <mat-grid-tile *ngFor="let product of products">
        <mat-grid-tile-header>
            <div mat-card-avatar class="example-header-image"></div>
            <h3 mat-line>{{product.name}}</h3>
            <span mat-line>{{product.category}}</span>
            <button mat-icon-button (click)="showDetails(model)">${{product.price}}</button>
        </mat-grid-tile-header>
        <img mat-card-image  src="assets/images/{{product.src}}" alt="Photo of a Shiba Inu">
        <mat-grid-tile-footer>
            <p mat-line>{{ product.description }}</p>
            <p><button mat-raised-button color="primary">Add to cart</button></p>
        </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>

</div>
